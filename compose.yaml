services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${IMAGE_NAME:-agent-os}:${IMAGE_TAG:-latest}
    command: uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8080} --reload
    restart: unless-stopped
    ports:
      - "127.0.0.1:${PORT:-8080}:${PORT:-8080}"
    env_file:
      - .env
    volumes:
      - .:/app
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATABASE_URL: ${DATABASE_URL}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      WAIT_FOR_DB: ${WAIT_FOR_DB:-"False"}
      PRINT_ENV_ON_LOAD: ${PRINT_ENV_ON_LOAD:-"False"}
    networks:
      - agent-os
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  agent-os:
